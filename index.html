<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.ico">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="signup-styles.css">
    <title>Sign in | Sign up</title>
</head>

<body>
    <div class="main">
        <div class="header">
            <img src="images/ubf_logo_text.jpg" alt="ubf logo" class="logo">
            <h1>Sign In</h1>
        </div>
        <form action="" class="sign-in-form">
            <input type="email" class="email-input" placeholder="Email" aria-label="email">
            <span class="email-error">Cannot be empty</span>
            <input type="password" class="password-input" placeholder="Password" aria-label="password">
            <span class="password-error">Cannot be empty</span>

            <button class="login-btn">Login</button>
        </form>

        <div class="links">
            <p class="forgot-pword"><a href="#">Forgot password?</a></p>
            <p class="signup-link">Have no account? <a id="sign-up-page">Sign up</a></p>
        </div>
    </div>

    <div class="main-2">
        <div class="header-2">
            <img src="images/ubf_logo_text.jpg" alt="ubf logo" class="logo-2">
            <h1>Sign Up</h1>
        </div>

        <form action="" class="sign-in-form-2">
            <input type="text" class="first-name-2" placeholder="First Name" aria-label="name">
            <span class="first-name-error">Cannot be empty</span>

            <input type="text" class="last-name-2" placeholder="Last Name" aria-label="last name">
            <span class="last-name-error">Cannot be empty</span>

            <input type="email" class="email-input-2" placeholder="Email" aria-label="email">
            <span class="email-error-2">Cannot be empty</span>

            <input type="password" class="password-input-2" placeholder="Password" aria-label="password">
            <span class="password-error-2">Cannot be empty</span>

            <button class="login-btn-2">Sign up</button>
        </form>

        <div class="links-2">
            <p class="signup-link-2">Have an account? <a id="sign-in-page">Sign in</a></p>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
