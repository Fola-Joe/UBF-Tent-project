<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.ico">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="registration.css">
    <title>Registration</title>
</head>
<body>
    <div class="wrapper">
        <nav>
            <div class="main-nav">
                <picture>
                    <source media="(max-width: 600px)" srcset="images/ubf_logo6.png">
                    <img src="images/ubf_logo_text.jpg" alt="logo" class="logo2">
                </picture>
                <div class="hamburger-menu">
                    <div class="line line-1"></div>
                    <div class="line line-2"></div>
                    <div class="line line-3"></div>
                </div>
            </div>
            <ul class="aside-links">
                <li>Home</li>
                <li>Finance</li>
            </ul>
            <ul class="desktop-links">
                <li>Home</li>
                <li>Finance</li>
            </ul>
        </nav>

        <main>
            <h1>Registration</h1>

            <form action="">
                <label for="first name">First name</label>
                <input type="text" class="first_name" name="first name">

                <label for="last name">Last name</label>
                <input type="text" class="last_name" name="last name">

                <label for="email">Email</label>
                <input type="email" class="email-reg" name="email">

                <label for="address">Home address</label>
                <input type="text" class="home-address" name="home address">

                <label for="contact">Phone number</label>
                <input type="text" class="phone-number" name="contact">

                <label for="birthday">Birthday</label>
                <input type="date" class="birthday" name="birthday">

                <label for="parent name">Parent's / Guardian's name</label>
                <input type="text" class="parent-name" name="parent name">

                <label for="parent contact">Parent's / Guardian's contact</label>
                <input type="text" class="parent-contact" name="parent contact">

                <label for="parent address">Parent's / Guardian's address</label>
                <input type="text" class="parent-address" name="parent address">
            </form>
        </main>
    </div>
</body>
</html>
